<ActionBar title="SGC Hostería">
</ActionBar>

<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image src="https://vivirderenta.com/wp-content/uploads/2019/06/casa-inteligente-900x500.jpg" width="300" class="img-rounded m-b-20"></Image>

        <StackLayout class="input-field">
            <TextField keyboardType="email" autocorrect="false" autocapitalizationType="none" hint="Correo Electrónico" [(ngModel)]="user.email"></TextField>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField autocorrect="false" autocapitalizationType="none" secure="true" hint="Contraseña" [(ngModel)]="user.pass"></TextField>
        </StackLayout>

        <StackLayout *ngIf="!isLoggingIn" class="input-field">
            <TextField secure="true" hint="Confirmar contraseña" ...></TextField>
        </StackLayout>


        <ActivityIndicator rowspan="2" [busy]="isBusy" color="#365a95" width="100" height="100" (busyChange)="onBusyChanged($event)">
        </ActivityIndicator>

        <Button [text]="isLoggingIn ? 'Iniciar Sesión' : 'Registrarse'" [isEnabled]="!isBusy" (tap)="submit()"></Button>
        <Label *ngIf="isLoggingIn" text="¿Olvidó su contraseña?" (tap)="forgotPassword()"></Label>

    </StackLayout>

    <Label (tap)="toggleForm()">
        <FormattedString>
          <Span [text]="isLoggingIn ? '¿No tienes una cuenta? ' : 'Volver al inicio'"></Span>
          <Span [text]="isLoggingIn ? 'Registrate' : ''" fontAttributes="Bold"></Span>
        </FormattedString>
      </Label>


</FlexboxLayout>
