<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Control RFID"></Label>
</ActionBar>

<GridLayout class="page__content">



    <StackLayout>

        <Button text="Leer tarjeta" style="margin: 20px"(tap)="read()" class="my-button"></Button>
        <Button text="Escribir en tarjeta" style="margin: 20px"(tap)="write()" class="my-button"></Button>
        <Button text="Agregar registro" style="margin: 20px"(tap)="add()" class="my-button"></Button>



        <ListView [items]="rfid">
            <ng-template let-item="item">
                <StackLayout>
                    <Label [text]="item._id"></Label>
                    <Label [text]="item.identificador"></Label>
                    <Label [text]="item.texto"></Label>
                </StackLayout>
            </ng-template>

        </ListView>
    </StackLayout>


</GridLayout>
